<h1 class="page-title">Consultar Contatos</h1>

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>E-mail</th>
      <th>Telefone</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor=" let contato of organizarContatos(contatos)">
      <!--ng-repeat="contato in atualizarContatos(contatos)"-->
    <tr>
        <td>{{ contato.nome }} </td>
        <td>{{ contato.dataNascimento }} </td>
        <td>{{ contato.email }} </td>
        <td>{{ contato.telefone }} </td>
       
        <td>
            <a [routerLink]="['/editarPessoa', contato._id]"><button class="btn btn-info" type="button">Editar</button></a>
        </td>
    </tr>
  </ng-container>
  </tbody>
</table>
